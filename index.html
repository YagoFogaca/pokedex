<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
        <link rel="icon" href="./assets/img/pokemon.png" type="image/x-icon" />
        <link rel="stylesheet" href="./assets/css/style-global.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Pokedéx</title>
    </head>
    <body>
        <section id="container_pokedex">
            <div id="pokedex_cima"></div>
            <main id="container_apresentacao">
                <div id="menu">
                    <form action="">
                        <label for="busca_pokemon">Nome:</label>
                        <input type="text" id="busca_pokemon" placeholder="" />

                        <button type="button" id="busca_pokemon-botao" class="botao_busca">
                            Buscar<i class="bi bi-search"></i>
                        </button>
                        <button type="button" id="restaura_pokemon-botao" class="botao_busca">
                            Restaurar<i class="bi bi-x"></i></i>
                        </button>
                        
                    </form>
                </div>
                <section id="pokedex_apresentacao">
                    <div id="erro_busca">
                        <h1>Não foi encontrado</h1>
                        <p>Restaure sua busca no menu</p>
                    </div>
                </section>
            </main>
            <div class="desenho_pokedex" id="pokedex_baixo">
                <button id="pokedex_abrir" class="btn_pokedex">Abrir</button>
                <button id="pokedex_page-voltar" class="btn_pokedex">1</button>
                <button id="pokedex_menu" class="btn_pokedex">Menu</button>

                <button id="pokedex_page-avancar" class="btn_pokedex">2</button>
            </div>
        </section>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
